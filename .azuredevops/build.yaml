parameters:
- name: deployFromFeature
  displayName: "Deploy from Feature Branch"
  type: boolean
  default: false

pr:
  branches:
    include:
      - main
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*
  drafts: false

trigger:
  batch: true
  branches:
    include:
      - "*"
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*

resources:
  repositories:
    - repository: DEFRA-ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref: refs/heads/main

extends:
  template: /pipelines/common-app-build.yaml@DEFRA-ADPPipelineCommon
  parameters:
    projectName: "mcu-techspike-ai-web"
    serviceName: "mcu-techspike-ai-web"
    deployFromFeature: ${{ parameters.deployFromFeature }}
    appBuildConfig:
      appFrameworkType: "nodejs"    
      projectPath: "./package.json"
      manifestPath: "./package.json"
      imageRepoName: "mcu-techspike-ai-web"
    appTestConfig:
      testFilePath: "./docker-compose.test.yaml"
    appDeployConfig:
      filepath: "./appConfig"  
      filetype: "yaml"
      
      # TO BE ADDED IF THERE ARE ANY KEYVAULT REFERENCES IN APP CONFIG
      variableGroups: 
        - mcu-techspike-ai-web-<environment>
      variables:  # FILTER FOR SECRETS IN THE VARIABLE GROUP
        - mcu-techspike-ai-web-APPINSIGHTS-CONNECTIONSTRING
